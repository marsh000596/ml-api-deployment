<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ML Prediction Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* Reset & Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(18px);
            border-radius: 20px;
            padding: 3rem 2rem;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 520px;
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            color: #66ffcc;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        label {
            text-align: left;
            font-weight: 600;
            margin-bottom: 0.3rem;
        }

        input[type="text"] {
            padding: 0.9rem;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
            outline: none;
        }

        input[type="submit"] {
            background: #66ffcc;
            color: #000;
            font-weight: bold;
            border: none;
            padding: 0.9rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.05rem;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background: #33ccaa;
            transform: scale(1.05);
        }

        .prediction {
            margin-top: 2rem;
            font-size: 1.4rem;
            color: #fff;
            background-color: rgba(102, 255, 204, 0.1);
            border: 1px solid #66ffcc;
            padding: 1.2rem;
            border-radius: 14px;
            display: none;
            animation: slideUp 0.8s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem 1.5rem;
            }
        }

        .icon {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-robot icon"></i>ML Prediction Portal</h1>

        <form action="/predict_web" method="post">
            <div>
                <label for="feature1"><i class="fas fa-sliders-h icon"></i>Feature 1</label>
                <input type="text" id="feature1" name="feature1" placeholder="Enter value...">
            </div>
            <div>
                <label for="feature2"><i class="fas fa-cogs icon"></i>Feature 2</label>
                <input type="text" id="feature2" name="feature2" placeholder="Enter value...">
            </div>
            <input type="submit" value="ðŸ” Predict">
        </form>

        {% if prediction %}
        <div id="result" class="prediction">
            <i class="fas fa-magic icon"></i>
            <strong>Prediction:</strong> {{ prediction }}
        </div>
        <script>
            // Reveal prediction with animation
            window.addEventListener("DOMContentLoaded", () => {
                const resultBox = document.getElementById("result");
                resultBox.style.display = "block";
            });
        </script>
        {% endif %}
    </div>
</body>
</html>
